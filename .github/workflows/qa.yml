name: QA â€¢ Lacoste Tech Test
on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  qa:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'
      - name: Install
        run: npm ci
      - name: Run API test
        env:
          EXCHANGERATESAPI_KEY: ${{ secrets.EXCHANGERATESAPI_KEY }}
        run: npm run test:api
      - name: Run Cypress (web)
        run: npx cypress run
      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: run-artifacts
          path: |
            artifacts/**
            cypress/screenshots/**
            cypress/videos/**
